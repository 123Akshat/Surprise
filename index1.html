<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surprise</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    :root {
      --dark-color: #000;
    }

    body, html {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: var(--dark-color);
      color: white;
      font-family: 'Roboto', sans-serif;
      text-align: center;
      overflow: hidden;
    }

    h1 {
        font-size: 36px;
        color: #ff69b4; /* Hot pink color */
        font-family: 'Roboto', sans-serif;
      }

    #welcome-section, #flower-section {
      display: none;
      flex-direction: column;
      align-items: center;
    }

    #welcome-section.active, #flower-section.active {
      display: flex;
    }

    #welcome-section h1 {
      margin-bottom: 20px;
    }

    #welcome-section .button {
        background-color: #4CAF50; /* Green */
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 12px;
      }
  
      #welcome-section .button:hover {
        background-color: #54b8aa;
      }

    .flower-animation {
      display: flex;
      align-items: flex-end;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
      perspective: 1000px;
      padding: 50px 0px;
    }

    .flower {
      position: absolute;
      bottom: 10vmin;
      transform-origin: bottom center;
      z-index: 10;
      --fl-speed: 0.8s;
    }

    .flower__leafs {
      position: relative;
      animation: blooming-flower 2s backwards;
    }

    .flower__leaf {
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 8vmin;
      height: 11vmin;
      border-radius: 51% 49% 47% 53% / 44% 45% 55% 69%;
      background-color: #a7ffee;
      background-image: linear-gradient(to top, #54b8aa, #a7ffee);
      transform-origin: bottom center;
      opacity: 0.9;
      box-shadow: inset 0 0 2vmin rgba(255, 255, 255, 0.5);
    }

    .flower__center {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 4vmin;
      height: 4vmin;
      border-radius: 50%;
      background-color: #6bf0ff;
      background-image: linear-gradient(45deg, #fff, #fff);
      filter: blur(0.1vmin);
      box-shadow: inset 0 0 0.6vmin rgba(0, 0, 0, 0.4);
    }

    .flower__line {
      position: absolute;
      left: 50%;
      bottom: 0;
      transform: translate(-50%);
      width: 0.7vmin;
      height: 40vmin;
      background: #54b8aa;
      background-image: linear-gradient(to top, #54b8aa, #a7ffee);
      transform-origin: bottom;
      animation: grow var(--fl-speed) 1s backwards;
      z-index: 2;
    }

    @keyframes blooming-flower {
      0% {
        transform: scale(0);
      }
      100% {
        transform: scale(1);
      }
    }

    @keyframes grow {
      0% {
        height: 0;
      }
      100% {
        height: 100%;
      }
    }
  </style>
</head>
<body>
  <div id="welcome-section" class="active">
    <h1>For the most amazing girlfriend that gives me<br> motivation every morning to push even harder.<br><br>
   <p>Love to see you smile, so I sent these...hope you<br></p> smiled</h1>
    <a href="index2.html" class="button">Click here</a>
    
  </div>

  <div id="flower-section">
    <div class="flower-animation">
      <div class="flower flower--1">
        <div class="flower__line"></div>
        <div class="flower__leafs">
          <div class="flower__leaf flower__leaf--1"></div>
          <div class="flower__leaf flower__leaf--2"></div>
          <div class="flower__leaf flower__leaf--3"></div>
          <div class="flower__leaf flower__leaf--4"></div>
        </div>
        <div class="flower__center"></div>
      </div>
    </div>
  </div>

  <script>
    function showFlowerSection() {
      document.getElementById('welcome-section').classList.remove('active');
      document.getElementById('flower-section').classList.add('active');
    }
  </script>
</body>
</html>
